<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IG Scheduler</title>

  <!-- ===== FULLCALENDAR (Modern Calendar) ===== -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#05050A;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.14);
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.72);
      --shadow: 0 25px 80px rgba(0,0,0,.55);
      --r:24px;

      --purple:#6A367A;
      --yellow:#FFCC00;
      --blue:#00167A;

      --g1: linear-gradient(135deg,var(--yellow),var(--purple));
      --g2: linear-gradient(135deg,var(--blue),var(--purple));
      --g3: linear-gradient(135deg,var(--yellow),var(--blue));
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui;
      color:var(--text);
      min-height:100vh;
      background:linear-gradient(-45deg,#0a0a12,#1a0630,#2b0f4a,#05050a);
      background-size:400% 400%;
      animation:bgMove 14s ease infinite;
    }

    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .wrap{max-width:1150px;margin:0 auto;padding:26px 18px 70px}

    header{text-align:center;margin-bottom:22px;}

    .brandRow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;height:46px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 0 25px rgba(106,54,122,.45);
      overflow:hidden;
    }

    .logo img{width:100%;height:100%;object-fit:cover;}

    h1{
      margin:0;
      font-size:clamp(22px,3vw,40px);
      letter-spacing:2px;
      font-weight:900;
    }

    .sub{margin-top:6px;color:var(--muted);font-size:14px;}

    /* ===== TAB SWITCHER ===== */
    .tabs{
      display:flex;
      justify-content:center;
      gap:10px;
      margin:25px 0;
    }

    .tabBtn{
      padding:10px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      cursor:pointer;
      background:transparent;
      color:white;
      font-weight:700;
    }

    .tabBtn.active{
      background:var(--purple);
      box-shadow:0 0 18px rgba(106,54,122,.45);
    }

    .grid{display:grid;grid-template-columns:390px 1fr;gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{
      background:rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(14px);
    }

    .card h2{
      margin:0;
      padding:18px;
      font-size:15px;
      text-transform:uppercase;
    }

    form{padding:0 18px 18px;display:flex;flex-direction:column;gap:10px}
    label{font-size:12px;color:var(--muted)}

    input{
      width:100%;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(0,0,0,.25);
      color:white;
    }

    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:4px}

    button{
      border:0;
      padding:11px 15px;
      border-radius:16px;
      cursor:pointer;
      font-weight:800;
    }

    .primary{background:var(--purple);color:white;}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.18);color:white;}

    .tableWrap{padding:16px;}
    table{width:100%;min-width:760px;border-spacing:0 10px;}
    th{font-size:11px;color:rgba(234,240,255,.55);text-align:left;}
    td{
      padding:12px;
      background:rgba(255,255,255,.04);
    }

    .badge{
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      color:#05050A;
    }

    .mini{
      padding:8px 10px;
      border-radius:14px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      color:white;
      cursor:pointer;
    }

    /* Calendar Card */
    #calendar{
      margin-top:20px;
      padding:15px;
      background:rgba(255,255,255,.04);
      border-radius:18px;
    }

    footer{text-align:center;margin-top:26px;color:rgba(234,240,255,.55);}
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brandRow">
    <div class="logo">
      <img src="https://i.imgur.com/7cvCZVb.png">
    </div>
    <h1>IG SCHEDULER</h1>
  </div>
  <div class="sub">Feeds + Story Scheduler</div>
</header>

<!-- ===== TAB SWITCHER ===== -->
<div class="tabs">
  <button class="tabBtn active" onclick="switchTab('feeds')">FEEDS</button>
  <button class="tabBtn" onclick="switchTab('story')">STORY</button>
  <button class="tabBtn" onclick="switchTab('calendar')">KALENDER</button>
</div>

<!-- ================================================= -->
<!-- ================= FEEDS SECTION ================= -->
<!-- ================================================= -->
<div id="feedsSection">

  <div class="grid">
    <section class="card">
      <h2>Form Feeds</h2>
      <form id="feedsForm">
        <label>Nama</label>
        <input id="feedsNama" required>

        <label>Judul Konten</label>
        <input id="feedsJudul" required>

        <label>Waktu Posting</label>
        <input id="feedsWaktu" type="datetime-local" required>

        <div class="btns">
          <button class="primary">Simpan Feeds</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Jadwal Feeds</h2>
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>SOP</th>
              <th>Nama</th>
              <th>Judul</th>
              <th>Waktu</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="feedsTable"></tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<!-- ================================================= -->
<!-- ================= STORY SECTION ================= -->
<!-- ================================================= -->
<div id="storySection" style="display:none;">

  <div class="grid">
    <section class="card">
      <h2>Form Story</h2>
      <form id="storyForm">
        <label>Nama</label>
        <input id="storyNama" required>

        <label>Judul Story</label>
        <input id="storyJudul" required>

        <label>Waktu Posting</label>
        <input id="storyWaktu" type="datetime-local" required>

        <div class="btns">
          <button class="primary">Simpan Story</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Jadwal Story</h2>
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nama</th>
              <th>Judul</th>
              <th>Waktu</th>
            </tr>
          </thead>
          <tbody id="storyTable"></tbody>
        </table>
      </div>
    </section>
  </div>

</div>

<!-- ================================================= -->
<!-- ================= CALENDAR SECTION ============== -->
<!-- ================================================= -->
<div id="calendarSection" style="display:none;">
  <section class="card">
    <h2>Kalender Jadwal Feeds + Story</h2>
    <div id="calendar"></div>
  </section>
</div>

<footer>¬© IG Scheduler ‚Äî BEM FKM Undip 2026</footer>

</div>

<!-- FULLCALENDAR -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
/* ================= TAB SWITCH ================= */
function switchTab(tab){
  document.getElementById("feedsSection").style.display = "none";
  document.getElementById("storySection").style.display = "none";
  document.getElementById("calendarSection").style.display = "none";

  document.querySelectorAll(".tabBtn").forEach(btn=>btn.classList.remove("active"));

  if(tab==="feeds"){
    document.getElementById("feedsSection").style.display="block";
    document.querySelectorAll(".tabBtn")[0].classList.add("active");
  }
  if(tab==="story"){
    document.getElementById("storySection").style.display="block";
    document.querySelectorAll(".tabBtn")[1].classList.add("active");
  }
  if(tab==="calendar"){
    document.getElementById("calendarSection").style.display="block";
    document.querySelectorAll(".tabBtn")[2].classList.add("active");
    calendar.render();
  }
}

/* ================= DATA STORAGE ================= */
let feeds = [];
let stories = [];

/* SOP COLORS */
const SOP = ["var(--g1)","var(--g2)","var(--g3)"];

/* ================= FEEDS ================= */
document.getElementById("feedsForm").addEventListener("submit", e=>{
  e.preventDefault();
  feeds.push({
    nama: feedsNama.value,
    judul: feedsJudul.value,
    waktu: feedsWaktu.value
  });
  renderFeeds();
  renderCalendar();
});

function renderFeeds(){
  feedsTable.innerHTML="";
  feeds.forEach((f,i)=>{
    feedsTable.innerHTML += `
      <tr>
        <td>#${i+1}</td>
        <td><span class="badge" style="background:${SOP[i%3]}">SOP</span></td>
        <td>${f.nama}</td>
        <td>${f.judul}</td>
        <td>${f.waktu}</td>
        <td>-</td>
      </tr>
    `;
  });
}

/* ================= STORY ================= */
document.getElementById("storyForm").addEventListener("submit", e=>{
  e.preventDefault();
  stories.push({
    nama: storyNama.value,
    judul: storyJudul.value,
    waktu: storyWaktu.value
  });
  renderStory();
  renderCalendar();
});

function renderStory(){
  storyTable.innerHTML="";
  stories.forEach((s,i)=>{
    storyTable.innerHTML += `
      <tr>
        <td>#${i+1}</td>
        <td>${s.nama}</td>
        <td>${s.judul}</td>
        <td>${s.waktu}</td>
      </tr>
    `;
  });
}

/* ================= CALENDAR ================= */
let calendarEl = document.getElementById("calendar");
let calendar = new FullCalendar.Calendar(calendarEl,{
  initialView:"dayGridMonth",
  height:650,
  events:[]
});

function renderCalendar(){
  let events = [];

  feeds.forEach(f=>{
    events.push({
      title:"üìå FEEDS: "+f.judul,
      start:f.waktu
    });
  });

  stories.forEach(s=>{
    events.push({
      title:"üìç STORY: "+s.judul,
      start:s.waktu
    });
  });

  calendar.removeAllEvents();
  calendar.addEventSource(events);
}
</script>

</body>
</html>
